<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmoCRM Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Сделки AmoCRM</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID сделки</th>
                        <th>Название сделки</th>
                        <th>Бюджет</th>
                        <th>Имя контакта</th>
                        <th>Телефон</th>
                    </tr>
                </thead>
                <tbody id="dealsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно для деталей сделки -->
    <div class="modal fade" id="dealDetailsModal" tabindex="-1" aria-labelledby="dealDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dealDetailsModalLabel">Детали сделки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="dealDetails">
                        <div id="loadingIndicator" style="display: none;">
                            <div class="loader"></div>
                            <span>Загрузка деталей...</span>
                        </div>
                        <div id="dealContent" style="display: none;">
                            <!-- Содержимое будет добавлено динамически -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
